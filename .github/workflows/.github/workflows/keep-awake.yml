name: Smart Keep Streamlit Awake

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours 
  workflow_dispatch:  # Manual trigger button in GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (for custom action if needed)
        uses: actions/checkout@v4

      - name: Run Smart Ping
        uses: ./.github/actions/smart-ping  # We'll create this below
        with:
          url: ${{ secrets.STREAMLIT_URL }}
